name: Origin Price Plan Scheduled
on:
  workflow_dispatch:
  schedule:
    # Runs at 9 AM weekdays
    - cron: "0 9 * * 1-5"
  push:
    branches: [main]
jobs:
  priceplan:
    name: "Price plan Spec Scheduled"
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      HOME: /root
      BASE_URL: ${{ vars.BASE_URL }}
    container:
      image: mcr.microsoft.com/playwright:v1.56.1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright tests
        run: npm run test:headlessqa
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
