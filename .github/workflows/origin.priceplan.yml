name: Origin Price Plan
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        type: choice
        options:
          - QA
        default: QA
        required: true
  schedule:
    # Runs at 5 PM weekdays, which is 6 AM UTC
    - cron: "0 6 * * 1-5"
  push:
    branches: [main]
  pull_request:
    paths:
      - "tests/*"
      - ".github/workflows/*"
jobs:
  priceplan:
    name: "Price plan Spec"
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'QA' }}
    env:
      HOME: /root
      BASE_URL: ${{ vars.BASE_URL }}
    container:
      image: mcr.microsoft.com/playwright:v1.56.1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright tests
        run: npm run test:CI
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
